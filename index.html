<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Daisy UI -->

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Inter Font -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <style>
      .font-inter {
        font-family: "Inter", sans-serif;
      }

      .font-color-1 {
        color: #252525;
      }

      .font-color-2 {
        color: #25252570;
      }

      .font-color-3 {
        color: #171717;
      }

      .font-color-4 {
        color: #171717b3;
      }

      .btn-color-1 {
        background-color: #ff1f3d;
      }

      .btn-color-2 {
        background-color: #25252533;
      }
    </style>
  </head>
  <body class="mx-10 lg:mx-16 mt-6 lg:mt-8">
    <!-- header section -->

    <header>
      <!-- nav section -->

      <nav class="flex justify-between items-center border-b-2 pb-6 lg:pb-8">
        <img class="w-24 md:w-44" src="./Logo.png" alt="Logo" />
        <button
          class="btn normal-case md:text-lg font-medium font-color-1 hover:text-white btn-color-2 hover:bg-[#ff1f3d] rounded-md"
        >
          Sort by view
        </button>
        <div class="flex justify-end w-24 md:w-44">
          <button
            class="btn normal-case md:text-lg font-medium text-white btn-color-1 hover:bg-[#ff1f3dbc] rounded-md"
          >
            Blog
          </button>
        </div>
      </nav>
    </header>

    <!-- main section -->

    <main>
      <!-- tab section -->

      <div
        class="flex justify-center gap-3 md:gap-6 lg:gap-10 pt-6 md:pt-8 pb-8 md:pb-10"
      >
        <button
          class="btn normal-case md:text-lg font-medium font-color-1 hover:text-white btn-color-2 hover:bg-[#ff1f3d] rounded-md"
        >
          All
        </button>
        <button
          class="btn normal-case md:text-lg font-medium font-color-1 hover:text-white btn-color-2 hover:bg-[#ff1f3d] rounded-md"
        >
          Music
        </button>
        <button
          class="btn normal-case md:text-lg font-medium font-color-1 hover:text-white btn-color-2 hover:bg-[#ff1f3d] rounded-md"
        >
          Comedy
        </button>
        <button
          class="btn normal-case md:text-lg font-medium font-color-1 hover:text-white btn-color-2 hover:bg-[#ff1f3d] rounded-md"
        >
          Drawing
        </button>
      </div>
    </main>
    <script src="script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
